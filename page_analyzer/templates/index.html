<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <title>Главная</title>

    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous"
    >
</head>

<body>
<nav class="navbar navbar-dark bg-dark">
    <div class="container d-flex justify-content-start">
        <a class="navbar-brand" href="#">Анализатор страниц</a>
        <a class="nav-link fs-6 text-light" href="{{ url_for('urls') }}">Сайты</a>
    </div>
</nav>

<div class="container mt-3">
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% for category, message in messages %}
        <div class="alert alert-{{ category }}" role="alert">
          {{ message }}
        </div>
      {% endfor %}
    {% endwith %}
</div>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">

            <div class="border border-secondary border-opacity-50 rounded p-4 bg-light text-center">

                <h1 class="mb-4 fw-normal">Анализатор страниц</h1>

                <p class="lead mb-4">
                    Бесплатно проверяйте сайты на SEO-пригодность
                </p>

                <form class="mb-4 d-flex justify-content-center"
                action="{{ url_for('urls_create') }}"
                method="POST"
                >
                    <input 
                        type="text"
                        name="url"
                        class="form-control me-2" 
                        placeholder="https://example.com"
                        required
                    >
                    <input
                        class="btn btn-primary"
                        type="submit"
                        value="Проверить"
                    >
                </form>

            </div>

        </div>
    </div>
</div>

</body>
</html>
