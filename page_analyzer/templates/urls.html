<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <title>Список сайтов</title>
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
    >
</head>
<body>
<div class="container mt-4">
    <h2>Сайты</h2>
    <table class="table" data-test="urls">
        <thead>
            <tr>
                <th>ID</th>
                <th>Имя</th>
                <th>Последняя проверка</th>
                <th>Код ответа</th>
            </tr>
        </thead>
        <tbody>
            {% for url in urls %}
            <tr>
                <td>{{ url[0] }}</td>
                <td><a href="{{ url_for('show_url', id=url[0]) }}">{{ url[1] }}</a></td>
                <td>{{ url[2] if url[2] else '—' }}</td>
                <td>{{ url[3] if url[3] else '—' }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
</body>
</html>
